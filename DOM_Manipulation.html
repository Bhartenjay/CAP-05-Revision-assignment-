<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="myInput" type="text">
    <button onclick="tap()">Submit</button>
    <h1 id="value">Entered Value: </h1>

    <script>
        function tap() {
            let inp = document.getElementById("myInput"); 
            let heading = document.getElementById("value");
            heading.innerText = "Entered Value: " + inp.value; 
        }
    </script>
</body>
</html>
